<script>
    // no arg & no return
    function say_hello_1() {
     console.log('hello')
    }
 
    // no arg & return
    function say_hello_2() {
     return 'hello 2'
    }
 
    // arg & no return
    function say_hello_3(user_name) {
     console.log('hello, ' + user_name)
    }
 
    // arg & return
    function say_hello_3(user_name) {
     return('hello, ' + user_name)
    }
 
    say_hello_3('Praveen')
    
 
 </script>
