<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Flexbox Image Gallery</h1>

    <div class="flex-container">
        <div class="flex-item">
            <img src="pizza.jpg" alt="Nature">
        </div>
        <div class="flex-item">
            <img src="burger.jpg" alt="City">
        </div>
        <div class="flex-item">
            <img src="pasta.jpg" alt="Food">
        </div>
        <div class="flex-item">
            <img src="coffe.jpg" alt="Beach">
        </div>
    </div>

</body>
</html>
